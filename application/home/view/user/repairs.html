<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!--导航部分-->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid text-center">
        {volist name="channel" id="menu"}
        <div class="col-xs-3">
            <p class="navbar-text"><a href="/home/{$menu.url}.html" class="navbar-link">{$menu.title}</a></p>
        </div>
        {/volist}
        <div class="col-xs-3">
            <p class="navbar-text"><a href="{:url('server/index')}" class="navbar-link">服务</a></p>
        </div>
        {if condition="is_login()"}
        <div class="col-xs-3">
            <p class="navbar-text"><a href="{:url('user/index')}" class="navbar-link">我的</a></p>
        </div>
        {else/}
        <div class="col-xs-3">
            <p class="navbar-text"><a href="/user/login/index.html" class="navbar-link">登录</a></p>
            <p class="navbar-text"><a href="/user/login/register.html" class="navbar-link">注册</a></p>
        </div>
        {/if}
    </div>
</nav>
<!--导航结束-->
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            {volist name="repairsList" id="repairs"}
            <div class="container-fluid">
                <div class="blank"></div>
                <h3 class="noticeDetailTitle"><strong>{$repairs.title}</strong></h3>
                <div class="noticeDetailInfo">{$repairs.status=1?"待处理":"已处理"}</div>
                <div class="noticeDetailInfo">更新时间：{$repairs.update_time}</div>
                <div><a href="{:url('editRepairs?id='.$repairs['id'])}">编辑</a>
                    <a href="{:url('deleteRepairs?id='.$repairs['id'])}">删除</a></div>
                <hr>
            </div>
            {/volist}
        </div>
    </div>
</div>





<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/bootstrap/js/jquery-1.11.2.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {

    })
</script>
</body>
</html>
